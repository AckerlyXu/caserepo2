<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="../Scripts/jquery-3.3.1.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJ4TqJUgUSh6qyyrLl8xAiQno_wkNGgWM"></script>
</head>
<body>
    <input value="btn" type="button" class="btnDisplayArray" />
</body>


<script>
    $(document).ready(function () {

        $(".btnDisplayArray").click(function (e) {
            alert(myLocations);
        });

     

    });

    var myLocations = [];
    NextStage();

  function NextStage(response) {

       

      ProcessLocations([1, 1, 1], function () {
          alert("Array:" + myLocations);
      })
      

    }

    function ProcessLocations(data,callback) {
        var count = 0;
        for (var i = 0; i < data.length; i++) {

            var obj = data[i];

            var geocoder = new google.maps.Geocoder();

          geocoder.geocode({ 'address': "Sydney, NSW" }, function (results, status) {

                var location;

                if (status == 'OK') {
                    location = ["ok"];
                    $(".myoutput").append("ok<br />");
                }
                else {
                    location = ["fail"];
                    $(".myoutput").append("Fail<br />");
                }

              myLocations.push(location);
              count++;
              if (count == data.length) {
                  callback();
              }
            });
       }
      

    }

</script>
</html>
