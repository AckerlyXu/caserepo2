<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/jquery-3.3.1.js"></script>
</head>
<body>
    <table border="1">
        <thead>
            <tr><th>number</th><th>name</th><th>age</th></tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>nancy</td> <td>12</td></tr>
            <tr><td>2</td><td>mili</td> <td>18</td></tr>
            <tr><td>3</td><td>kity</td> <td>10</td></tr>
            <tr><td>4</td><td>mike</td> <td>9</td></tr>
            <tr><td>5</td><td>david</td> <td>18</td></tr>
        </tbody>


    </table>
    <input id="Button1" type="button" value="change the fifth to the third" />
    <script>
        $(function () {
            $("#Button1").click(function () {
           
                $("table tr").eq(5)
                    .insertAfter(
                    $("table tr").eq(2)
                    );
            })
        })
    </script>
</body>
</html>
