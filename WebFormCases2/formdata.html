<script>
    window.onload = function () {
        var currentTime = new Date();
        currentTime.setMinutes(currentTime.getMinutes() + 1);
        localStorage.setItem("session timeout", currentTime.getTime());
         setTimeout(function () {
            var targetTime = localStorage.getItem("session timeout");
           var currentTime = new Date();
           currentTime.setSeconds(currentTime.getSeconds() + 50);
             var myTime = currentTime.getTime();
             console.log(targetTime);
            if (!(parseInt(targetTime) > myTime)) {
                alert("session will time out");
            }
        }, 10*1000)
    }
</script>
